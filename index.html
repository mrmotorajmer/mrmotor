<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.R. MOTOR & PARTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); --bg: #000; }
        body { margin: 0; padding: 15px; background: #000; color: white; font-family: sans-serif; text-align: center; }
        .firm-name { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.8rem; font-weight: 900; margin: 10px 0; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .icon-card { background: rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 10px 2px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .icon-card i { font-size: 1.4rem; margin-bottom: 5px; color: gold; }
        .icon-card span { font-size: 0.6rem; }
        .service-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .s-box { background: var(--gold); color: black; padding: 15px 5px; border-radius: 10px; font-size: 0.85rem; font-weight: 800; cursor: pointer; border: none; }
        #detail-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid gold; width: 85%; padding: 20px; border-radius: 15px; position: relative; color: white; text-align: left; }
    </style>
</head>
<body>
    <h1 class="firm-name">M.R. MOTOR & PARTS</h1>
    <p style="color:gold; font-size:0.8rem;">नका मदार, अजमेर</p>

    <div class="icon-grid">
        <a href="tel:+917737750771" class="icon-card"><i class="fas fa-phone-alt"></i><span>Call</span></a>
        <a href="https://wa.me/917737750771" class="icon-card"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></a>
        <a href="https://www.facebook.com/share/1GPgqgLjhV/" class="icon-card"><i class="fab fa-facebook"></i><span>Facebook</span></a>
        <a href="https://www.instagram.com/mukeshj16230" class="icon-card"><i class="fab fa-instagram"></i><span>Insta</span></a>
    </div>

    <div class="service-grid">
        <div class="s-box" onclick="showInfo(0)">स्क्रैप गाड़ियाँ</div>
        <div class="s-box" onclick="showInfo(1)">रनिंग गाड़ियाँ</div>
        <div class="s-box" onclick="showInfo(2)">हैवी मशीनरी</div>
        <div class="s-box" onclick="showInfo(3)">फैक्ट्री स्क्रैप</div>
    </div>

    <div id="detail-modal">
        <div class="modal-content">
            <span onclick="closeInfo()" style="color:gold; font-size:30px; position:absolute; top:5px; right:15px; cursor:pointer;">&times;</span>
            <div id="infoBody"></div>
        </div>
    </div>

    <script>
        const info = [
            "स्क्रैप गाड़ियाँ: 15 साल से पुरानी गाड़ी का उचित दाम।",
            "रनिंग गाड़ियाँ: पुरानी गाड़ियों की खरीद-फरोख्त।",
            "हैवी मशीनरी: जेसीबी और ट्रक स्क्रैप।",
            "फैक्ट्री स्क्रैप: बंद मिलों का सामान।"
        ];
        function showInfo(i) { document.getElementById('infoBody').innerText = info[i]; document.getElementById('detail-modal').style.display = 'flex'; }
        function closeInfo() { document.getElementById('detail-modal').style.display = 'none'; }
    </script>
</body>
</html>
