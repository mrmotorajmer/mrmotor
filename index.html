            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; padding: 12px 5px; text-decoration: none; color: white; 
            display: flex; flex-direction: column; align-items: center; transition: 0.3s;
        }
        .icon-card i { font-size: 1.8rem; margin-bottom: 5px; filter: drop-shadow(0 0 5px currentColor); }
        .icon-card span { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }
        
        /* Glass Glow Colors */
        .fa-whatsapp { color: #25D366; } 
        .fa-instagram { color: #FF0077; } 
        .fa-facebook { color: #1877F2; }
        .fa-youtube { color: #FF0000; }

        .fa-bullhorn { color: #FFA500; }

        .service-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .s-box { background: var(--gold); color: black; padding: 15px 5px; border-radius: 12px; font-size: 0.85rem; font-weight: 900; cursor: pointer; height: 60px; display: flex; align-items: center; justify-content: center; border: none; }

        .settings-btn { position: fixed; top: 15px; right: 15px; font-size: 25px; color: gold; z-index: 1000; cursor: pointer; }
        #settings-pane { display: none; position: fixed; top: 55px; right: 15px; background: #1a1a1a; border: 1px solid gold; padding: 15px; border-radius: 10px; z-index: 1001; }
        .lang-btn { background: var(--gold); border: none; padding: 8px 15px; margin: 5px; border-radius: 5px; font-weight: bold; }

        #detail-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid gold; width: 85%; padding: 25px; border-radius: 20px; position: relative; }
        .close-btn { color: gold; font-size: 35px; position: absolute; top: 5px; right: 15px; }
    </style>
</head>
